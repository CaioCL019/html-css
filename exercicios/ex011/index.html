<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 150px)" srcset="imagens/foto-mp.png" type="image/png">
        <source media="(max-width: 350px)" srcset="imagens/foto-pp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Tierap - Don't You Say You Love Me [Musica Sem Direitos Autorais].mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>
        Audios 2
    </p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/teteu.wav.mpeg" type="audio/mpeg"> 
        <source src="midia/teteu.wav.mpeg" type="audio/ogg">
        <source src="midia/teteu.wav.mpeg" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/WhatsApp Audio 2025-04-14 at 19.38.57.mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <p>
        Teste em WAV
    </p>
    <audio preload="metadata" controls autoplay> 
        <source src="midia/teteu2.wav.wav" type="audio/wav">
    </audio>
    <p>
        Testando Videos
    </p>
    <video src="midia/Meu-Video2.Mp4"  controls autoplay></video>
</body>
</html>
